name: Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ☑️ Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: 🔔 Notify results
      uses: yasslab/idobata_notify@main # `@branch` はテストしたいブランチ名を入れてください。マージする際は main に戻してください。
      with:
        idobata_hook_url: ${{ secrets.IDOBATA_GITHUB_ACTIONS }}
