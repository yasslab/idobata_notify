name: Single Job Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ☑️ Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Check if spec was skipped?
        run: |
          if [ '${{ needs.test.result }}' == 'success' ]; then
            echo "status=${{ needs.test.result }}" >> $GITHUB_ENV
          else
            echo "status=skipped" >> $GITHUB_ENV
          fi
          echo ${{ env.status }}
  
      - name: 🔔 Notify results
        uses: ./
        with:
          idobata_hook_url: ${{ secrets.IDOBATA_GITHUB_ACTIONS }}
          status: ${{ env.status }}
