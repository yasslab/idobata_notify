name: Single Job Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ‚òëÔ∏è Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: üîî Notify results
        uses: ./
        if: always()
        with:
          idobata_hook_url: ${{ secrets.IDOBATA_GITHUB_ACTIONS }}
          
      - name: Check head commit
        run: |
            echo ${{ contains(github.event.pull_request.title, 'Update') }}
            echo ${{ contains(github.event.pull_request.title, 'google') }}

