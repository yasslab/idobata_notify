name: Single Job Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ‚òëÔ∏è Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Check if spec was skipped?
        run: |
          if [ '${{ needs.test.result }}' == 'success' ]; then
            STATUS="${{ needs.test.result }}"
          else
            STATUS="skipped"
          fi
          echo $STATUS
          echo "::set-env name=status::$STATUS"
  
      - name: üîî Notify results
        uses: ./
        with:
          idobata_hook_url: ${{ secrets.IDOBATA_GITHUB_ACTIONS }}
          status: ${{ env.status }}
