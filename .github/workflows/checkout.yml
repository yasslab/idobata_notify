name: old ubuntu checkout
on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: softcover/softcover:latest
      options: --user root

    steps:
      - name: ‚òëÔ∏è Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - run: ls -la
      - run: sh .github/workflows/ci-test.sh
      - run: ls -la

      - name: üîî Notify results
        uses: ./
        if: always()
        with:
          idobata_hook_url: ${{ secrets.IDOBATA_GITHUB_ACTIONS }}
