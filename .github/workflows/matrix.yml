name: Matrix Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: ‚òëÔ∏è Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:

      - name: ‚òëÔ∏è Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Check if spec was skipped?
        run: |
          if [ '${{ needs.test.result }}' == 'success' ]; then
            STATUS="${{ needs.test.result }}"
          else
            STATUS="skipped"
          fi
          echo $STATUS

      - name: üîî Notify results
        uses: ./
        with:
          idobata_hook_url: ${{ secrets.IDOBATA_GITHUB_ACTIONS }}
          status: ${{ echo $STATUS }}
