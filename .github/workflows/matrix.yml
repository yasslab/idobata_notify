name: Matrix Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: ☑️ Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:

      - name: ☑️ Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Check if spec was skipped?
        run: |
          if [ '${{ needs.test.result }}' == 'success' ]; then
            echo "status=${{ needs.test.result }}" >> $GITHUB_ENV
          else
            echo "status=skipped" >> $GITHUB_ENV
          fi
          echo ${{ env.status }}
          
      - name: 🔔 Notify results
        uses: ./
        with:
          idobata_hook_url: ${{ secrets.IDOBATA_GITHUB_ACTIONS }}
          status: ${{ env.status }}
